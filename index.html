<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <title>Dice Roller | Front End Applications</title>

    <!-- fonts & favicons -->
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;600&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="../../assets/css/fontAwesome/css/all.css">
    <link rel="stylesheet" href="../../assets/js/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="diceRoller.css">
</head>
<body>

    
        <div class="banner">
            <h1 class="mt-4"><i class="fas fa-dice"></i> Dice Roller</h1>
            <div class="mt-2">
                <label for="diceNum">Select number of dice:</label>
                <input id="dice-num-display" type="number" name="diceNum" value="1" min="1" max="9" data-trigger="manual" data-container="body" data-toggle="popover" data-placement="bottom">
                <button class="roll rounded">Roll</button>  
            </div>
            <h3 id="total" class="mt-2"></h3>
        </div>


    <div class="grid"></div>
       
    <!-- JavaScript files -->
    <script type="text/javascript" src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="diceRoller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../../assets/js/lib/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

</body>

</html>
